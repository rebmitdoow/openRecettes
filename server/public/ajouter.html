<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une recette | Open Recettes</title>
  <link rel="stylesheet" href="css/ajouter.css">
  <link rel="icon" href="/assets/images/books.svg" type="image/svg">
</head>

<body>
  <h1><a href="/">Open Recettes</a></h1>
  <h2>Ajouter une recette</h2>
  <form id="addDataForm">
    <div class="form-container">
      <label for="linked_recette">Variante de</label>
      <small>(laisser vide si la recette est originale)</small>
      <input type="text" id="search_recette" class="input" placeholder="Rechercher une recette existante">
      <ul id="search_results" class="dropdown"></ul>
    </div>
    <div class="form-container">
      <label for="nom_recette">Nom de la recette</label>
      <input type="text" class="input" id="nom_recette" name="nom_recette" required>
    </div>
    <div class="form-container" id="quantite">
      <label for="quantite_recette">Quantité totale</label>
      <div id="qte-unit">
        <input type="number" class="input" id="quantite_recette" name="quantite_recette" step="any" required>
        <select id="unite_recette" class="btn select" name="unite_recette" required>
          <option value="kg">kg</option>
          <option value="l">litres</option>
          <option value="ml">ml</option>
          <option value="g">g</option>
          <option value="u">u</option>
        </select>
      </div>
    </div>
    <div class="form-container">
      <label for="type_recette">Type de recette</label>
      <select id="type_recette" class="btn select">
        <option value="">Choisir un type de recette</option>
      </select>
    </div>
    <div class="form-container">
      <label>Ingrédients</label>
      <div id="ingredients"></div>
      <button type="button" class="btn btn-secondary" id="addingredientButton">Ajouter un ingrédient</button>
    </div>
    <div class="form-container">
      <label>Instructions</label>
      <div id="etapes"></div>
      <button type="button" class="btn btn-secondary" id="addEtapeButton">Ajouter une étape</button>
    </div>
    <div class="form-container">
      <label>Variantes</label>
      <div id="variantes"></div>
      <button type="button" class="btn btn-secondary" id="addVarianteButton">Ajouter une variante</button>
    </div>
    <div class="form-container">
      <label for="tags">Mots clés (en minuscule, séparés par des virgules)</label>
      <input type="text" class="input" id="mots_cles_recette" name="mots_cles_recette"
        placeholder="Ajouter des mots clés">
    </div>
    <button class="btn btn-primary" type="submit">Ajouter la recette</button>
  </form>

  <!-- Modal -->
  <div id="ingredientModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Ajouter un ingrédient</h3>
      <form id="ingredientForm">
        <div class="form-container">
          <label for="ingredientName">Nom de l'ingrédient</label>
          <input type="text" id="ingredientName" class="input" required>
        </div>
        <div class="form-container">
          <label for="ingredientQuantity">Quantité</label>
          <input type="number" id="ingredientQuantity" class="input" step="any" required>
        </div>
        <div class="form-container">
          <label for="ingredientUnit">Unité</label>
          <select id="ingredientUnit" class="select" required>
            <option value="ml">ml</option>
            <option value="l">litres</option>
            <option value="g">g</option>
            <option value="kg">kg</option>
            <option value="u">u</option>
            <option value="cuillère(s) à café">cuillère(s) à café</option>
            <option value="cuillère(s) à soupe">cuillère(s) à soupe</option>
          </select>
        </div>
        <div class="form-container">
          <button type="submit" class="btn btn-primary">Ajouter</button>
          <button type="button" class="btn btn-secondary" id="closeModalButton">Annuler</button>
        </div>
      </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="js/ajouter.js"></script>
</body>

</html>
