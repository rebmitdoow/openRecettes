<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil | Open Recettes</title>
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="/assets/images/books.svg" type="image/svg">
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4"><a href="/" class="text-decoration-none text-dark fw-bold">Open Recettes</a></h1>
    <h2 class="text-center mb-5 fw-semibold">Rechercher une recette</h2>

    <form class="m-5">
      <div class="mb-3">
        <label for="textSearch" class="form-label">Recherche</label>
        <input class="form-control" id="textSearch" type="search" placeholder="exemple : gratin">
      </div>
      <button class="btn btn-link p-0 mb-3" id="toggleSearchDetails">Recherche avancée</button>
      <div class="searchDetails d-none d-flex flex-column mb-3 border rounded p-3">
        <div class="mb-3">
          <label for="motCles" class="form-label">Mots clés</label>
          <input id="motCles" class="form-control" type="search" placeholder="Séparés par une virgule">
        </div>
        <div class="mb-3">
          <label for="typesRecette" class="form-label">Type de recette</label>
          <select class="form-select" id="typesRecette">
            <option value="">Sélectionner</option>
          </select>
        </div>
      </div>
      <div>
        <button class="btn btn-primary" id="boutonRecherche">Rechercher</button>
      </div>
    </form>
    <div class="m-5 container mx-auto">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="listeResultats">
        <!-- cards goes here -->
      </div>
    </div>
    <div class="card m-5">
      <div class="card-body">
        <a id="ajouterBtn" href="/ajouter">
          <img src="/assets/images/plus-circle.svg" alt="Ajouter une recette" width="24" height="24" />
          Ajouter une recette
        </a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
