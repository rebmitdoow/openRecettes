<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recette</title>
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="/assets/images/books.svg" type="image/svg">
</head>

<body>
  <h1 class="text-center mb-4"><a href="/" class="text-decoration-none text-dark fw-bold">Open Recettes</a></h1>
  <h2 class="text-center mb-5 fw-semibold" id="recetteName"></h2>
  <div id="portions" class="m-5">
    <div class="row">
      <div class="col-sm-3 mx-auto">
        <div class="mb-3">
          <label class="form-label">Quantité totale</label>
          <div class="input-group">
            <input type="number" class="form-control" id="portionsNb" name="portionsNb" min="0">
            <span class="input-group-text" id="uniteRecette"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mb-3">
      <h3 class="fw-semibold">Ingrédients</h3>
      <div class="col">
        <ul class="list-group" id="ingredientsListe"></ul>
      </div>
    </div>
    <div class="row mb-3">
      <h3 class="fw-semibold">Instructions</h3>
      <ol class="list-group list-group-numbered list-group-flush" id="instructionsListe"></ol>
    </div>
    <div class="row mb-3 variantes">
      <h3 class="fw-semibold">Variantes</h3>
      <div class="col">
        <ul class="list-group" id="variantesListe"></ul>
      </div>
    </div>
    <div class="row mb-3 motsCles">
      <h3 class="fw-semibold">Mots clés</h3>
      <div class="container text-start">
        <div class="d-flex flex-wrap gap-2" id="keywords"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="js/recette.js"></script>
</body>

</html>
